<!DOCTYPE html>
<html>
  <head>
    <title>Utilizando Funções</title>
    <script>
      var i = 0;
      function incrementa() {
        i++;
        document.getElementById("valor").innerHTML = i;
      }
    </script>
  </head>

  <body>
    <h1>Utilizando funções</h1>
    <hr />
    <div id="valor">0</div>
    <button onclick="incrementa()">Incremento Dinâmico</button>
  </body>
</html>
