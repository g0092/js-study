<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Estrutura de Repetição</title>
  </head>
  <body>
    <h1>Laços (ou Loops) de Repetição no JS</h1>
    <h2>do...while</h2>
    <hr />

    <script>
      "use strict";

      /* 
        (sintaxe):
          do {
            comandosEnquantoVerdadeiro
            atualizacaodaVariavelDeControle	
          } while (algumaCondicao)
      */

      var i = 10;
      do {
        console.log("O valor de I é: " + i);
        i++;
      } while (i <= 20);
    </script>
  </body>
</html>
