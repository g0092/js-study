<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Estrutura de Repetição</title>
  </head>
  <body>
    <h1>Laços (ou Loops) de Repetição no JS</h1>
    <h2>while</h2>
    <hr />

    <script>
      "use strict";
      /* 
          (sintaxe):
          while (algumaCondicao) {
            comandoEnquantoVerdadeiro
            atualizacaoDaVariavelDeControle
          } 
          */

      var contador = 1;
      while (contador <= 5) {
        console.log("O valor de contador é: " + contador);
        contador++;
      }
    </script>
  </body>
</html>
