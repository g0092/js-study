<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Objeto Date</title>
  </head>

  <body>
    <h1>Trabalhando com o objeto Date</h1>
    <hr />
    <script>
      "use strict";

      // objeto date
      var data = new Date();
      var hora = data.getHours();
      var minuto = data.getMinutes();
      document.write("Agora, " + hora + ":" + minuto + ", ");

      // apresentando saudação de acordo com horário
      if (hora < 12) {
        document.write("Bom dia!");
      } else if (hora >= 12 && hora <= 18) {
        document.write("Boa Tarde!");
      } else {
        document.write("Boa Noite!");
      }

      // verificando a idade a partir da data de nascimento
      var nasc = prompt("Digite o ano em que você nasceu - 4 dígitos");
      var ano = data.getFullYear();
      var idade = ano - nasc;
      if (idade >= 18) {
        document.write(
          "<p>Você tem " +
            idade +
            " anos de idade e pode visitar nosso site, seja bem-vindo</p>"
        );
      } else {
        document.write(
          "<p>Nosso site tem conteúdo impróprio para sua idade e não será exibido</p>"
        );
      }
