<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contando os caracteres</title>
  </head>

  <body>
    <h1>Contando os caracteres</h1>
    <hr />

    <form>
      <textarea id="texto" onkeyup="contagem()"></textarea>
      <input id="contador" type="text" size="3" readonly />
    </form>

    <script>
      function contagem() {
        document.getElementById("contador").value = document.getElementById(
          "texto"
        ).value.length;
      }
    </script>
  </body>
</html>
