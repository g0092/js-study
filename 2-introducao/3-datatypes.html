<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Variáveis e Tipos de Dados</title>
  </head>
  <body>
    <script>
      "use strict";

      // VARIÁVEIS:
      // ARMAZENAM DADOS EM UM ESPAÇO CRIADO/DEFINIDO NA MEMÓRIA RAM

      // criando uma variável
      var curso;

      // criando uma variável e atribuindo um valor à ela
      var modulo = 3;

      // criando múltiplas variáveis
      var a, b, c, d, e;

      // atribuindo um valor a uma variável já existente
      c = "senac";

      // TIPOS DE DADOS
      var valor1 = 1000; // integer
      var valor2 = 3.1416; // float
      var valor3 = true; // boolean
      var valor4 = "Informática"; // string
      var valor5 = ["maçã", "laranja", "banana"]; // array
      var valor6 = { modelo: "s10", marca: "samsung" }; // object

      console.log(valor4);
    </script>
  </body>
</html>
